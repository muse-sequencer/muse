name: Compatibility build

#on: workflow_dispatch
on: 
  push:
    branches:
      - master
env: 
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2
                 
    - name: Install Deps
      run: |
        # sudo add-apt-repository ppa:beineri/opt-qt571-xenial
        # sudo apt-get update
        sudo apt-get install libsndfile1-dev libsamplerate0-dev \ 
          libjack-jackd2-dev ladspa-sdk liblo-dev dssi-dev \
          libsamplerate0-dev libfluidsynth-dev libgtkmm-2.4-dev \
          libinstpatch-dev liblash-compat-dev librubberband-dev python3-dev \
          liblilv-dev lv2-dev liblrdf0-dev librtaudio-dev
        sudo apt-get install mesa-common-dev libglu1-mesa-dev
        # sudo apt-get install qt5-default qttools5-dev qttools5-dev-tools libqt5svg5-dev
        # sudo apt-get install qt57base qt57tools qt57svg
               
    - name: Install Qt
      uses: jurplel/install-qt-action@v2
      with:
        version: '5.9.5'
        
